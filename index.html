<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mars Mission | Game Jam | The Odin Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>This is where the magic happens!</h1>
  <section class="gameArea">
    <div class="questionBox"></div>
  </section>

  <div class="modal-start-outer">
    <div class="modal-start-inner">
      <h1>MISSION: MARS</h1>
      <h2>Can you command a rocket to Mars?</h2>
      <button class="modal-btn" id="start-btn" type="button">Start</button>
      <button class="modal-btn" id="help-btn" type="button">Help</button>
    </div>
  </div>

  <div class="modal-help-outer">
    <div class="modal-help-inner">
      <h1>MISSION: MARS</h1>
      <h2>How to play the game</h2>
      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
      <button class="modal-btn" id="help-close-btn" type="button">Close</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
